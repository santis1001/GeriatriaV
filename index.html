<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cuestionario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="position-relative" style='background-image: url("./assets/img/fondoflama-2.jpg");'>
    <header class="m-0 w-100">
        <div class="container-fluid header-cl text-center">
            <div class="row p-2">
                <div class="col-auto">
                    <img src="./assets/img/uanl.png" alt="UANL">
                </div>
                <div class="col position-relative ">
                    <h2 class=" position-absolute top-50 start-0 translate-middle-y " id="UANL">Univesidad
                        Autonoma de
                        Nuevo Leon</h2>
                </div>
            </div>
        </div>
    </header>
    <main class="w-100">
        <div class="container-sm">
            <section class="row justify-content-center my-4 mx-1">
                <div class="col-md-6 bg-negro-custom rounded">
                    <h4 class="fw-bold text-center fs-5 text-white">TÓPICOS SELECTOS DE NUTRICIÓN GERIATRÍA</h4>
                    <h4 class="fw-bold text-center fs-5 text-white">VALORACIÓN GERIÁTRICA INTEGRAL DEL ADULTO MAYOR</h4>
                    <h4 class="fw-bold text-center fs-5 text-white">EVIDENCIA 2</h4>
                </div>
            </section>
            <section class="row justify-content-center align-items-center">
                <div class="col-md-6">
                    <div class="card bg-negro-custom">
                        <div class="card-body">
                            <form id="login-form">
                                <div class="mb-3" >
                                    <label for="Matricula" class="form-label text-white">Matricula</label>
                                    <input type="number" class="form-control" id="Matricula">
                                </div>
                                <div class="mb-3 d-none" id="name_content">
                                    <label for="Nombre" class="form-label text-white">Nombre</label>
                                    <input type="text" class="form-control" id="Nombre">
                                </div>
                                <div class="mb-3 d-none" id="grupo_content">
                                    <label class="form-label text-white">Grupo</label>
                                    <input type="text" class="form-control" id="Grupo">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label text-white">Contraseña</label>
                                    <input type="password" class="form-control" id="Contrasena">
                                </div>
                                <div class="row justify-content-center" id="login_content">
                                    <button class="col-sm-6 btn bg-aqua" type="submit" id="login">
                                        Iniciar
                                    </button>                                    
                                </div>
                                <div class="row justify-content-center my-4 mb-0">
                                    <button class="col-sm-6 btn bg-secondary text-white" id="register">
                                        Registrarse
                                    </button>                                    
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <section class="row justify-content-center my-4 mx-1 d-none" id="errorModal">
                <div class="col-md-6 bg-negro-custom rounded ">
                    <h4 class="fw-bold text-center w-auto fs-5 text-danger" id="errorMsg">Credenciales Incorrectas</h4>
                </div>
            </section>
        </div>
    </main>
    <script src="https://unpkg.com/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.js" type="text/javascript"></script>

    <script src="./assets/js/main/main.js"></script>
</body>

</html>
